<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0516</title>
    <script src="js/0516.js"></script>
</head>

<body>
    <img src="./imgs/001.jpg" id="cat">
    <h1 id="h1"> 나는 누구인가?(클릭금지) </h1>

    <h1> 덧셈 계산기 </h1>
    <form action="">
        첫번째 숫자 :
        <input type="text" id="aaa">
        <br>
        두번째 숫자 :
        <input type="text" id="bbb">
        <br>
        합계 :
        <input type="text" id="ccc">
        <br>
        <input type="button" value="계산" onclick="sum()">

    </form>
    <script>
        var cat = {
            name: "야옹이",
            age: "2살",
        }
        var img = document.getElementById("cat");
        var h1 = document.getElementById("h1");

        var i = 0;
        img.onclick = function () {
            if (i % 2 == 0) {
                h1.innerHTML = cat.name + "이고, " + cat.age + " 입니다."
            } else {
                h1.innerHTML = "나는 누구인가???"
            }
            i++;
        }

        // 이미지에 마우스 올릴 때 사진 교체하기
        img.onmouseover = function () {
            this.src = "./imgs/002.jpg"
            this.width = 200; // img 태그의 width 속성 변경
            this.height = 150;
        }
        img.onmouseout = function () {
            this.src = "./imgs/001.jpg"
            this.style.width = '200px'; // img태그의 css style 변경
            this.height = 150;
        }

        // 고전이벤트
        img.ondblclick = function(){
            this.src = "./imgs/003.jpg"
            this.width = 200; // img 태그의 width 속성 변경
            this.height = 150;
            h1.style.background="pink";
            h1.style.border="5px double blue";
        }

        function sum() {
            var aaa = document.getElementById("aaa").value;
            var bbb = document.getElementById("bbb").value;
            var ccc;
            ccc = Number(aaa) + Number(bbb);
            document.getElementById("ccc").value = ccc;
        }

    </script>
</body>

</html>
